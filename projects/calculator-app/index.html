<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">

    <div class="calculator">
        <div class="top-bar">
            <h2>Aliulator</h2>

            <button id="themeToggle" class="theme-btn">
                ðŸŒ™
            </button>
        </div>

        <input type="text" id="display" disabled>

        <div class="sci-buttons">

            <!-- Memory Row1 -->
            <button class="btn-mem" data-mem="mc">MC</button>
            <button class="btn-mem" data-mem="mr">MR</button>

            <!-- Scientific Row1 -->
            <button class="btn-sci" data-action="sqrt">âˆš</button>
            <button class="btn-sci" data-action="square">xÂ²</button>
            <button class="btn-sci" data-action="sin">sin</button>
            <button class="btn-sci" data-action="cos">cos</button>

            <!-- Memory Row2 -->
            <button class="btn-mem" data-mem="mplus">M+</button>
            <button class="btn-mem" data-mem="mminus">M-</button>

            <!-- Scientific Row2 -->
            <button class="btn-sci" data-action="tan">tan</button>
            <button class="btn-sci" data-action="pi">Ï€</button>
            <button class="btn-sci" data-action="log">log</button>
            <button class="btn-sci" data-action="ln">ln</button>
        </div>

        <div class="buttons">
            <!-- First Raw: C, (, ), and divide-by -->
            <button class="btn clear">C</button>
            <button class="btn operator">(</button>
            <button class="btn operator">)</button>
            <button class="btn operator">/</button>

            <!-- Bottom row: 7, 8, 9, and times -->
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">*</button>

            <!-- Bottom row: 4, 5, 6, and minus -->
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>

            <!-- Bottom row: 1, 2, 3, and plus -->
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>

            <!-- Bottom row: 0, Dot, Equals -->
            <button class="btn">0</button>
            <button class="btn dot">.</button>
            <button class="btn equal">=</button>

        <!-- Delete button separate -->
            <button class="btn delete">DEL</button>
            <button id="copyBtn" class="btn copy-btn">Copy</button>
        </div>

            <h3>Develop by Ali Abubakar Mohammed.</h3>
       

    </div>

        

</div>

<script src="script.js"></script>

</body>
</html>
