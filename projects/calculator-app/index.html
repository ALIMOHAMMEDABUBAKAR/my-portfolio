<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <h2>Calculator</h2>

        <input type="text" id="display" disabled>

        <div class="buttons">

    <!-- Top row: Clear, Brackets, Divide -->
    <button class="btn clear">C</button>
    <button class="btn operator">(</button>
    <button class="btn operator">)</button>
    <button class="btn operator">/</button>

    <!-- Numbers row 7,8,9 and Multiply -->
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn operator">*</button>

    <!-- Numbers row 4,5,6 and Minus -->
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn operator">-</button>

    <!-- Numbers row 1,2,3 and Plus -->
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn operator">+</button>

    <!-- Bottom row: 0, Dot, Equals -->
    <button class="btn">0</button>
    <button class="btn dot">.</button>
    <button class="btn equal">=</button>
</div>

<!-- Delete button separate -->
<div style="margin-top:10px;">
    <button class="btn delete">DEL</button>
</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
